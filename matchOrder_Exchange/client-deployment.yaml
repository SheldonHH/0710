apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: sheldonhh/me-client
        env:
        - name: SERVER_ADDRESS
          value: "server-service.default.svc.cluster.local"
